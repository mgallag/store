<h3>Store</h3>
<input class="search" type="text" placeholder="search" width="200px" ng-model="query" /> {{searchMsg}}
<div>
	<!--Body content-->
	<div ng-repeat="book in books | filter:query" style="margin: 10px; width: 400px;">
		<div><img style="width: 200px; height: 150px;" class="hoverimg" ng-src="http://homework.powerdms.com/{{book.imageUri}}" /></div>
		<div style="width: 66%; margin: 10px 3px 30px 5px;">
			<p style="font-weight: bold;">{{book.title}}<span>${{book.price}}</span></p>
			
			
			<span>{{book.author}}</span>
			<span style="color: grey;">{{(book.type === 'book') ? 'Hardcover' : 'paperback'}}</span>
			<div>{{book.description.substring(0, 160)}}</div>
		</div>
	</div>
</div>
