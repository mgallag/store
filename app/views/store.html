<h3>Store</h3>
<input class="search" type="text" placeholder="search" width="200px" ng-model="query" /> {{searchMsg}}
<div>
	<!--Body content-->
	<ul>
		<li ng-repeat="book in books | filter:query">
			<img style="width: 100px; height: 100px;" class="hoverimg" ng-src="http://homework.powerdms.com/{{book.imageUri}}" />
			<p>{{book.title}}</p> <span>${{book.price}}</span>
			<p>{{book.author}}</p>
			<p>{{book.type}}</p>
		</li>
	</ul>
</div>
